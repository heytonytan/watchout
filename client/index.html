<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  </head>
  <body>
    <div class="scoreboard">
      <div class="title"> Crap, Looks like We're in an Asteroid Game! </div>
      <!-- Modify the scoreboard when important events occur in your game! -->
      <ul class="score">
        <li>High score: <span id="highscore">0</span></li>
        <li>Current score: <span id="current">0</span></li>
        <li>Collisions: <span id="collisions">0</span></li>
      </ul>
    </div>
    <svg class="board" width="1700" height="800"><div class="mouse"></div></svg>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
